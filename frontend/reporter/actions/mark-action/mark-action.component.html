<div class="row">
	<div class="input-group col">
		<span class="input-group-addon">Path</span>
		<input type="text"
			name="path"
			class="form-control"
			[(ngModel)]="data.path"
			required>
	</div>

	<div class="input-group col">
		<span class="input-group-addon">Value</span>
		<input type="text"
			name="value"
			class="form-control"
			[(ngModel)]="data.value"
			(ngModelChange)="isBool(data)"
			required>

	</div>
</div>
