<div class="row">
	<div class="input-group col">
		<span class="input-group-addon">To</span>
		<input type="text"
			name="to"
			class="form-control"
			[(ngModel)]="data.to"
			required>
	</div>

	<div class="input-group col">
		<span class="input-group-addon">Subject</span>
		<input type="text"
			name="subject"
			class="form-control"
			[(ngModel)]="data.subject"
			required>

	</div>
</div>
