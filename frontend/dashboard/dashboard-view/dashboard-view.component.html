<div [ngGrid]="gridConfig">
    <div *ngIf="boxes == []">You should add box</div>

    <dash-box
        [box]="box"
        [offset]="dashboard.offset"
        (onDelete)="deleteBox($event)"
        (onDuplicate)="duplicateBox($event)"
        (onSave)="save()"
        *ngFor="let box of boxes">
    </dash-box>

</div>

<button (click)="addCleanBox()" class="btn btn-primary">Add Box</button>
